<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon-light.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="%sveltekit.assets%/favicon-light.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      href="%sveltekit.assets%/favicon.png"
      media="(prefers-color-scheme: light)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>glow</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="font-geist bg-slate-100 text-slate-950">
    <div class="contents">%sveltekit.body%</div>
  </body>
</html>
